name: KONG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  KONG:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Get KONG
        run: |
          git clone https://${{ secrets.KONG_REPO_PAT }}@github.com/statsig-io/kong.git

      - name: Install Deps
        run: |
          cd kong
          npm install

      - name: Build Bridge
        run: |
          cd kong
          FORCE_COLOR=true npm run kong -- build ruby -v
        env:
          sdk_branch: ${{ github.head_ref }}
          repo_pat: ${{ secrets.KONG_REPO_PAT }}

      - name: Run Tests
        run: |
          cd kong
          FORCE_COLOR=true npm run kong -- test ruby -v -r
        env:
          test_api_key: ${{ secrets.KONG_SERVER_SDK_KEY }}
          test_client_key: ${{ secrets.KONG_CLIENT_SDK_KEY }}
          repo_pat: ${{ secrets.KONG_REPO_PAT }}
